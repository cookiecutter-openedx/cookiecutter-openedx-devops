name: Build Containers

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ENABLE_BACKUP: true
      ENABLE_CREDENTIALS: true
      ENABLE_MFE: true

      SUBDOMAIN: {{ cookiecutter.environment_subdomain }}
      DOMAIN_NAME: {{ cookiecutter.global_root_domain }}
      SITE_NAME: {{ cookiecutter.global_platform_name }}
      AWS_REGION: {{ cookiecutter.global_aws_region }}

      CUSTOM_THEME_REPOSITORY: {{ cookiecutter.ci_build_theme_repository }}
      CUSTOM_THEME_REPOSITORY_REF: {{ cookiecutter.ci_build_theme_ref }}

      CUSTOM_PLUGIN_REPOSITORY: {{ cookiecutter.ci_build_plugin_repository }}
      CUSTOM_PLUGIN_REPOSITORY_ORGANIZATION: {{ cookiecutter.ci_build_plugin_org }}
      CUSTOM_PLUGIN_REPOSITORY_REF: {{ cookiecutter.ci_build_plugin_ref }}

      CUSTOM_XBLOCK_REPOSITORY: {{ cookiecutter.ci_build_xblock_repository }}
      CUSTOM_XBLOCK_REPOSITORY_ORGANIZATION: {{ cookiecutter.ci_build_xblock_org }}
      CUSTOM_XBLOCK_REPOSITORY_REF: {{ cookiecutter.ci_build_xblock_ref }}

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${AWS_REGION}

      - name: Build Backup
        if: ${{ env.ENABLE_BACKUP == 'true' }}
        uses: openedx-actions/tutor-plugin-build-backup@v0.1.2

      - name: Build Credentials
        if: ${{ env.ENABLE_CREDENTIALS == 'true' }}
        uses: openedx-actions/tutor-plugin-build-credentials@v0.1.1

      - name: Build MFE
        if: ${{ env.ENABLE_MFE == 'true' }}
        uses: openedx-actions/tutor-plugin-build-mfe@v0.1.1
        with:
          subdomain: ${SUBDOMAIN}
          domain-name: ${DOMAIN_NAME}
          site-name: ${SITE_NAME}

      - name: Build openedx
        uses: openedx-actions/tutor-plugin-build-openedx@v0.1.8
        with:
          custom-theme-repository: ${{ inputs.custom-theme-repository }}
          custom-theme-repository-ref: ${{ inputs.custom-theme-repository-ref }}

          custom-plugin-repository: ${{ inputs.custom-plugin-repository }}
          custom-plugin-repository-organization: ${{ inputs.custom-plugin-repository-organization }}
          custom-plugin-repository-ref: ${{ inputs.custom-plugin-repository-ref }}

          custom-xblock-repository: ${{ inputs.custom-xblock-repository }}
          custom-xblock-repository-organization: ${{ inputs.custom-xblock-repository-organization }}
          custom-xblock-repository-ref: ${{ inputs.custom-xblock-repository-ref }}
