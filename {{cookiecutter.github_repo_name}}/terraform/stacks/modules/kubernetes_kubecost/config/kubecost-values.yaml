kubecostToken: ${kubecostToken}
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 1
      preference:
        matchExpressions:
        - key: node-group
          operator: In
          values:
          - {{ cookiecutter.global_platform_shared_resource_identifier }}
networkCosts:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: node-group
            operator: In
            values:
            - {{ cookiecutter.global_platform_shared_resource_identifier }}
